name: CMake Build and test

on:
  push:
    branches: [ "*" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Prepare ubuntu
      run: |
        sudo apt update && sudo apt upgrade -y
        sudo apt install -y build-essential make cmake clang libsdl2-dev libfreetype6-dev libsdl2-ttf-dev libsdl2-ttf-2.0-0

    - name: Run script to Build and Test
      run: |
        chmod +x ./auto-run.sh && ./auto-run.sh
